version: '3.8'

services:
  video-app:
    build: 
      context: .
      dockerfile: Dockerfile.cn
    container_name: dormhub-video
    ports:
      - "8000:8000"
    volumes:
      # Mount videos directory (create it locally first)
      - ./videos:/app/videos
      # Mount HLS output directory
      - ./hls:/app/hls
    environment:
      - NODE_ENV=production
      - PORT=8000
    restart: unless-stopped
    # Resource limits (optional, uncomment if needed)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 4G
    #     reservations:
    #       cpus: '1'
    #       memory: 2G
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - video-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/api/videos"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  video-network:
    driver: bridge

